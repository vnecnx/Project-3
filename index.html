<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Responsive Layouts</title>
  <meta name="description" content="A starter website for my first ART 3020 project">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <section>
    <div class="lamp">
      <div class="lamp-cover"></div>
      <div class="lamp-bulb"></div>
      <div class="lamp-switch"></div>
      <div class="lamp-chain">
        <div class="lamp-chain-link"></div>
        <div class="lamp-chain-link"></div>
        <div class="lamp-chain-link"></div>
        <div class="lamp-chain-link"></div>
        <div class="lamp-chain-link"></div>
        <div class="lamp-chain-link"></div>
        <div class="lamp-chain-link"></div>
        <div class="lamp-chain-link"></div>
        <div class="lamp-chain-handle"></div>
      </div>
    </div>

    <div class="snooze-container">
      <p>SNOOZE</p>
    </div>

    <div class="table-items">
      
      <div class="clock">
        <div class="clock-snooze"></div>
        <div class="clock-frame">
          <div class="clock-display">
            <div class="clock-display-text">7<div class="clock-display-colon">:</div>00</div>
            <div class="clock-display-ampm"><div>AM</div><div>PM</div></div>
          </div>
        </div>
        <div class="clock-stand">
          <div class="clock-leg"></div>
          <div class="clock-leg"></div>
        </div>
      </div>

      <div class="wine">
        <div class="wine-lid"></div>
        <div class="wine-lip"></div>
        <div class="wine-groove"></div>
        <div class="wine-neck"></div>
        <div class="wine-curve"></div>
        <div class="wine-body">
          <div class="wine-liquid"></div>
        </div>
      </div>

    </div>

    
  </section>

  <script src="./js/main.js"></script>
</body>

</html>
